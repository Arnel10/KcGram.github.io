<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-login.css">
    <link rel="stylesheet" href="./fontAwesome/css/all.min.css">
    <link rel="stylesheet" href="./fontAwesome/css/brands.min.css">
    <link rel="stylesheet" href="./fontAwesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="./fontAwesome/css/regular.min.css">
    <link rel="stylesheet" href="./fontAwesome/css/solid.min.css">
    <link rel="stylesheet" href="./fontAwesome/css/svg-with-js.min.css">
    <link rel="stylesheet" href="./fontAwesome/css/v4-font-face.min.css">
    <link rel="stylesheet" href="./fontAwesome/css/v4-shims.min.css">
    <link rel="stylesheet" href="./fontAwesome/css/v5-font-face.min.css">
    <title>Login</title>
</head>
<body>
    <div class="Title-Login">
        <h1><a href="index.html"><i class="fa fa-home"></i></a> Key Crew Gram Registration & Login</h1>
    </div>
    
    <div class="wrapper">
        <div class="title-text">
           <div class="title login">
              Login Form
           </div>
           <div class="title signup">
              Signup Form
           </div>
        </div>
        <div class="form-container">
           <div class="slide-controls">
              <input type="radio" name="slide" id="login" checked>
              <input type="radio" name="slide" id="signup">
              <label for="login" class="slide login">Login</label>
              <label for="signup" class="slide signup">Signup</label>
              <div class="slider-tab"></div>
           </div>
           <div class="form-inner">
              <form action="#" class="login">
                 <div class="field">
                    <input type="text" placeholder="Email Address" required>
                 </div>
                 <div class="field">
                    <input type="password" placeholder="Password" required>
                 </div>
                 <div class="pass-link">
                    <a href="#">Forgot password?</a>
                 </div>
                 <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Login">
                 </div>
                 <div class="signup-link">
                    Not a member? <a href="">Signup now</a>
                 </div>
              </form>
              <form action="#" class="signup">
                 <div class="field">
                    <input type="text" placeholder="Email Address" required>
                 </div>
                 <div class="field">
                    <input type="password" placeholder="Password" required>
                 </div>
                 <div class="field">
                    <input type="password" placeholder="Confirm password" required>
                 </div>
                 <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Signup">
                 </div>
              </form>
           </div>
        </div>
     </div>

     <script src="./js/script-login.js"></script>
</body>
</html>
